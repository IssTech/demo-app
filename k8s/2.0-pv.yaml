apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-nfs-pv
  labels:
    type: nfs
spec:
  # Use the user-defined storage class name
  storageClassName: nfs-storage-class
  capacity:
    storage: 1Gi
  accessModes:
    # Allows a single node to mount the volume read-write
    - ReadWriteOnce 
  # This section defines the NFS connection details
  nfs:
    # *** REPLACE WITH YOUR NFS SERVER IP/HOSTNAME ***
    server: "185.189.28.92" 
    # *** REPLACE WITH YOUR NFS EXPORT PATH ***
    path: "/mnt/k8s_nfs/postgres/data"
    readOnly: false
  # Reclaim policy ensures data is protected after PVC deletion
  persistentVolumeReclaimPolicy: Delete
