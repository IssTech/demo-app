apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-app-ingress
  namespace: demo-app
  annotations:
    # Standard Nginx annotation. 
    # If you have a specific upload size requirement, you might add:
    # nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/ssl-redirect: "false" # Set true if you configure TLS later
spec:
  ingressClassName: nginx
  rules:
  - host: demo-app.local # REPLACE this with your actual domain or local alias
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-frontend-service
            port:
              number: 80