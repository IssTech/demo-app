apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-app-ingress
  namespace: demo-app 
spec:
  ingressClassName: traefik
  rules:
  - host: demo-app.app.isstech.io
    http:
      paths:
      - backend:
          service:
            name: demo-frontend-service
            port:
              number: 80
        path: /
        pathType: Prefix
